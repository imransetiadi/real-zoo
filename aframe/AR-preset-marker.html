<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <title>AR.js: Preset Marker</title>
    <script src="./library/aframe.min.js"></script>
    <!-- include aframe-ar.js -->
    <script src="./library/aframe-ar.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>

        <a-plane position="0 0 0" rotation="-90 0 0" width="2" height="1" color="#7BC8A4">
        <a-text value="Ini adalah sebuah bidang" color="#111" position="0 0.6 0" align="center"></a-text>
        </a-plane>


        <a-marker-camera preset='hiro'></a-marker-camera>
    </a-scene>
</body>
</html>
