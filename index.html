<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <title>Jadwal Terkini</title>
    <script src="library/aframe.min.js"></script>
    <!-- include aframe-ar.js -->
    <script src="library/aframe-ar.js"></script>

</head>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>

    <a-scene embedded arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;'>
        <a-asset-item id="drone" src="aframe/assets/busterDrone/busterDrone.gltf"></a-asset-item>

        <a-marker type="barcode" value='6'>        
            <a-entity 
                obj-model='obj: url(images/Sheep/SHEEP.OBJ); mtl: url(images/Sheep/SHEEP.MTL)' rotation='0 -90 90' position='0 0 1' scale="3 3 3">
            </a-entity>        
        </a-marker>
        <a-marker type='barcode' value='0'>
            <a-plane width="1" height="1" position='0 0 0' rotation="-90 0 0" color="cyan">
                <a-gltf-model src="#drone" rotation="90 0 0" position='0 -0.2 1' scale="0.5 0.5 0.5"></a-gltf-model>
            </a-plane>
        </a-marker>
        <!-- add a simple camera -->
        <a-entity camera></a-entity>
        
        
    </a-scene>
   
</body>

</html>
