<!DOCTYPE html>
<html>

<head>
    <title>Galeri Lomba Fotografi Engineering Expo 2018 </title>
    <script src="library/aframe.min.js"></script>
    <!-- include aframe-ar.js -->
    <script src="library/aframe-ar.js"></script>
    <!-- include text geometry -->
    <script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>
    <!-- Hide Debug UI -->
    <!--
    <style>
        #arjsDebugUIContainer {
            display: none;
            visibility: hidden;
        }
    </style>
-->
</head>
<a-assets>
   <a-asset-item id="crab-obj" src="assets/Crab/Crab.obj"></a-asset-item>
    <a-asset-item id="crab-mtl" src="assets/Crab/Crab.mtl"></a-asset-item>
	
<a-asset-item id="exoItalicFont" src="https://cdn.glitch.com/c719c986-c0c5-48b8-967c-3cd8b8aa17f3%2Fexo2BlackItalic.typeface.json?1490305922725"></a-asset-item>
</a-assets>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
    <a-scene embedded arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;'>
        <a-assets>
            
          </a-assets>
       
        <!-- handle matrix marker -->
        <a-marker type='barcode' value='4'>
            <a-plane>
                <a-plane width="3" height="3" rotation="-90 0 0" position="0 0 0.5">
                <a-entity rotation="-90 0 0" scale="0.3 0.3 0.3" obj-model="obj: #crab-obj; mtl: #crab-mtl" position="0 1 0"></a-entity>
             </a-plane>
        </a-marker>


        

        <!-- add a simple camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
